<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar PDF Automáticamente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        iframe {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1> Cotizador CA$H4U PDF</h1>
    <!-- Botón para descargar el PDF -->
    <button onclick="descargarPDF()">Guardar PDF</button>
    <br><br>
    <!-- Incrusta el PDF en la página -->
    <iframe id="pdfViewer" src="COTIZADOR INDIVIDUAL v2.0.pdf" width="100%" height="500px"></iframe>

    <script>
        function descargarPDF() {
            // Obtén la URL del PDF incrustado
            const pdfUrl = document.getElementById('pdfViewer').src;

            // Crea un enlace temporal para descargar el PDF
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = 'formulario_guardado.pdf'; // Nombre del archivo descargado
            document.body.appendChild(link);
            link.click(); // Simula el clic en el enlace
            document.body.removeChild(link); // Elimina el enlace temporal
        }
    </script>
</body>
</html>
